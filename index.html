<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <header>
        Calculator App
    </header>

    <section id="calculator">
        <div class="calculator-container">
            <div class="display">
                <p><span id="firstNum">test</span> <span id="operator"></span> <span id="secondNum"></span></p>
            </div>
            <div class="button-row">
                <button id="clear">AC</button>
                <!-- <button id="()">( )</button> -->
                <!-- <button id="%">%</button> -->
                <button id="/" class="operator">/</button>
            </div>
            <div class="button-row">
                <button id="7" class="digit">7</button>
                <button id="8" class="digit">8</button>
                <button id="9" class="digit">9</button>
                <button id="*" class="operator">X</button>
            </div>
            <div class="button-row">
                <button id="4" class="digit">4</button>
                <button id="5" class="digit">5</button>
                <button id="6" class="digit">6</button>
                <button id="-" class="operator">-</button>
            </div>
            <div class="button-row">
                <button id="1" class="digit">1</button>
                <button id="2" class="digit">2</button>
                <button id="3" class="digit">3</button>
                <button id="+" class="operator">+</button>
            </div>
            <div class="button-row">
                <button id="0" class="digit">0</button>
                <button id="decimal">.</button>
                <button id="backspace">DEL</button>
                <button id="equals">=</button>
            </div>
        </div>
    </section>

    <footer>
        Footer
    </footer>
</body>

</html>
